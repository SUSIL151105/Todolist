<<div class="container mt-3">

  <!-- Search -->
  <input [(ngModel)]="searchText" class="form-control mb-3" placeholder="Search task...">

  <!-- Add task -->
  <div class="input-group mb-3">
    <input [(ngModel)]="newTask" class="form-control" placeholder="Enter new task">
    <button (click)="addTask()" class="btn btn-success">Add</button>
  </div>

  <!-- Task list -->
  <ul class="list-group">
    <li *ngFor="let task of tasks | search:searchText; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center">
      {{ task }}
      <button (click)="deleteTask(i)" class="btn btn-danger btn-sm">Delete</button>
    </li>
  </ul>

</div>
